                <label>Search </label>
                <select style="width: 30em;" name="field2" id="field2" multiple multiselect-search="true"

                  <!-- <option>Tv1</option>
                <option>Fan</option> -->

                </select>
              </span>

              <script>
                function selecteProducts() {
                  const select = document.getElementById('field2');
                  const selectedOptions = [];

                  for (const option of select.options) {
                    if (option.selected) {
                      selectedOptions.push(option.value);
                    }
                  }
                  // console.log(selectedOptions)
                  searchProduct(selectedOptions);
                }
                var data;
                const headerss = new Headers();
                headerss.append('Authorization', `Bearer ${localStorage.getItem('tokenName')}`);
                headerss.append('Content-Type', 'application/json');

                fetch("https://localhost:44357/api/Products", {
                  method: 'GET', // or 'POST', 'PUT', etc.
                  headers: headerss,
                }).then(res => res.json()).then(data=>{
                  for (let i = 0; i < data.length; i++) {
                  var html = `<option>${data[i].productName}</option>`
                  document.getElementById('field2').insertAdjacentHTML("beforeend", html);
                }
                });

              </script>

  <script>
    $(document).ready(function () {

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "https://localhost:44357/api/invoices", true);
      xmlhttp.onreadystatechange = function () {

        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var persons = JSON.parse(xmlhttp.responseText);
          $("#bodyList").DataTable({
            data: persons,

            "columns": [
              { "data": "id" },
              { "data": "partyName" },
              { "data": "total" },
              {
                "title": "Edit",
                render: function (data, type, full) {
                  return `<td>
                <button id="${full.id}" class=" btn btn-outline-primary" onclick="edit(this.id)">Edit</button>
            </td>`}
              },
              {
                "title": "Details",
                render: function (data, type, full) {
                  return `
            <td><button class="btn btn-outline-secondary" id="${full.id}" onclick="view(this.id)">View</button>
                </td>`}
              }
            ],

          });
        }
        if (xmlhttp.status == 401) {
          window.location.href = "/Register.html"
        }

      }
      xmlhttp.send();
    })

  </script>
